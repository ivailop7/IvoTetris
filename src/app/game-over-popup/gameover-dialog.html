<h1 md-dialog-title style="color:#FB8C00"><b>Congratulations!</b></h1>
<div md-dialog-content>
  <p>Your score is </p><h2>{{ data.score }}</h2>
</div>
<div md-dialog-actions>
  <button md-button [md-dialog-close]="data.animal" tabindex="2">Start a new game!</button>
  <button md-button (click)="openFbPopUp()" tabindex="-1">Share Score on Facebook</button>
</div>
