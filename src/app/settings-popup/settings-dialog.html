<h1 mat-dialog-title style="color:#FB8C00"><b>Settings</b></h1>
<div mat-dialog-content>
  <table>
    <tr>
      <td><mat-checkbox [(ngModel)]="data.cb1" aria-label="Checkbox 1">Single Color Tetriminos</mat-checkbox></td>
    </tr>
  </table>
  <br>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="data.cb1" tabindex="2">Save</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
</div>
