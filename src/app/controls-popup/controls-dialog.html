<h1 mat-dialog-title style="color:#FB8C00"><b>Controls</b></h1>
<div mat-dialog-content>
  <table padding="20">    
    <tr>
      <td><img src="../assets/keys/up.png" width="48" height="48"></td><td>Rotate Right</td>
      <td width="25"></td>
      <td><img src="../assets/keys/down.png" width="48" height="48"></td><td>Move Down</td>
    </tr>
    <tr>
      <td><img src="../assets/keys/left.png" width="48" height="48"></td><td>Move Left</td>
      <td width="25"></td>
      <td><img src="../assets/keys/right.png" width="48" height="48"></td><td>Move Right</td>
    </tr>
    <tr>
      <td><img src="../assets/keys/Z.png" width="48" height="48"></td><td>Hold Piece</td>
      <td width="25"></td>
      <td><img src="../assets/keys/X.png" width="48" height="48"></td><td>Hard Drop</td>
    </tr>
    <tr>
      <td><img src="../assets/keys/C.png" width="48" height="48"></td><td>Rotate Left</td>
      <td width="25"></td>
      <td><img src="../assets/keys/P.png" width="48" height="48"></td><td>Pause</td>
    </tr>
  </table>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" tabindex="-1">Understood</button>
</div>
